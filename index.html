<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>formulario</title>
</head>

<body>
    <div class="container">
        <h1>Introdução ao bootstrap</h1>
        <form action="">
          <!-- Primeira linha -->
          <div class="row">
            <div class="col">
                <label for="">Nome:</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-4">
                <label for="">Data de Nascimento:</label>
                <input type="date" class="form-control">
            </div>
          </div>
          <!-- fim -->
          <!-- Segunda linha -->
          <div class="row">
            <div class="col">
                <label for="">Nome Mãe:</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-6">
                <label for="">Nome Pai:</label>
                <input type="text" class="form-control">
                </div>
              </div>
              <!-- fim -->
              <!-- Terceira linha -->
              <div class="row">
                <div class="col">
                    <label for="">Cidade:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-sm-4">
                    <label for="">Curso:</label>
                    <select class="custom-select">
                        <label for="">Curso:</label>
                        <option selected>Selecione o Curso</option>
                        <option value="1">Informática</option>
                        <option value="2">Enfermagem</option>
                        <option value="3">Comércio</option>
                        <option value="4">Administração</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <label for="">Turma:</label>
                    <input type="" class="form-control">
                </div>
            </div>
            <!-- fim -->
            <!-- Quarta linha -->
              <div class="row">
                <div class="col">
                    <label for="">Endereço:</label>
                    <input type="text" class="form-control">
                </div>
            <div class="col-sm-3">
                <label for="">Complemento:</label>
                <input type="text" class="form-control"> 
            </div>
            <div class="col-sm-3">
                <label for="">Bairro:</label>
                <input type="text" class="form-control"> 
            </div>
            <div class="col-sm-3">
                <label for="">CEP:</label>
                <input type="text" class="form-control"> 
            </div>
            <div class="container">
                <br>
                  <button type="submit" class="btn btn-primary btn-sm">Enviar Dados</button>
              </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
